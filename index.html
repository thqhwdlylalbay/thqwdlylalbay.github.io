<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثقة ودليل الباي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #673ab7; --bg: #f4f7f6; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); padding-bottom: 70px; }
        .header { background: #fff; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .section { display: none; padding: 20px; }
        .section.active { display: block; }
        .card { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; border-top: 1px solid #eee; padding: 10px 0; }
        .f-item { flex: 1; text-align: center; color: #888; cursor: pointer; }
        .f-item.active { color: var(--p); font-weight: bold; }
        .f-item i { display: block; font-size: 20px; }
        button { background: var(--p); color: #fff; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div style="width:45px; height:45px; background:var(--p); border-radius:50%; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:bold;">PI</div>
        <div style="text-align:right"><b>ثقة ودليل الباي</b></div>
    </div>

    <div id="home" class="section active">
        <h3>تجار Ecosystem المعتمدين</h3>
        <div class="card">
            <strong>Pi Chain Mall</strong>
            <p style="color:green">✔ مشروع رسمي</p>
            <button onclick="alert('سيتم فتح تفاصيل المتجر قريباً')">عرض التفاصيل</button>
        </div>
    </div>

    <div id="merchants" class="section">
        <h3>قائمة التجار</h3>
        <p>جاري تحديث القائمة...</p>
    </div>

    <div id="stake" class="section">
        <h3>حاسبة الاستيكنج</h3>
        <input type="number" id="piAmount" placeholder="أدخل كمية π" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;">
        <button onclick="calc()">احسب الربح</button>
        <p id="res" style="text-align:center; font-weight:bold; color:var(--p); margin-top:10px;"></p>
    </div>

    <div id="report" class="section">
        <h3>إبلاغ عن محتال</h3>
        <textarea placeholder="تفاصيل البلاغ..." style="width:100%; height:100px; padding:10px; border-radius:8px; border:1px solid #ddd;"></textarea>
        <button style="background:red; margin-top:10px;">إرسال بلاغ</button>
    </div>

    <div class="footer">
        <div class="f-item" onclick="go('report', this)"><i class="fa fa-bullhorn"></i><span>إبلاغ</span></div>
        <div class="f-item" onclick="go('stake', this)"><i class="fa fa-calculator"></i><span>استيكنج</span></div>
        <div class="f-item" onclick="go('merchants', this)"><i class="fa fa-store"></i><span>التجار</span></div>
        <div class="f-item active" onclick="go('home', this)"><i class="fa fa-home"></i><span>الرئيسية</span></div>
    </div>

    <script>
        // وظيفة التنقل بين الأزرار
        function go(id, el) {
            // إخفاء كل الأقسام
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            // إظهار القسم المختار
            document.getElementById(id).classList.add('active');
            // تغيير لون الأيقونة النشطة
            document.querySelectorAll('.f-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function calc() {
            let val = document.getElementById('piAmount').value;
            if(val) document.getElementById('res').innerText = "الربح المتوقع: " + (val * 0.12).toFixed(2) + " π";
        }
    </script>
</body>
                                                                </html>
