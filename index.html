<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل ثقة ودليل الباي</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f3e5f5; padding: 50px 20px; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-pay { background: #000; color: #fff; padding: 20px; border-radius: 15px; border: 2px dashed #ffd700; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>تفعيل الخطوة 10</h2>
        <p>باقي تكة واحدة! اضغطي الزر واختاري محفظتك.</p>
        <button class="btn-pay" onclick="transferPi()">تفعيل بـ 0.1 Pi (تجريبي)</button>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true }); // تفعيل وضع الاختبار

        async function transferPi() {
            try {
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "تفعيل مشروع ثقة ودليل الباي",
                    metadata: { step: 10 }
                }, {
                    onReadyForServerApproval: (id) => { console.log("Approved"); },
                    onReadyForServerCompletion: (id, tx) => { alert("نجحنا! ارجعي لصفحة المهام الآن."); },
                    onCancel: (id) => { console.log("Canceled"); },
                    onError: (err) => { alert("افتحي محفظتك أولاً wallet.pi"); }
                });
            } catch (e) {
                alert("تأكدي أنكِ داخل متصفح Pi");
            }
        }
    </script>
</body>
</html>
